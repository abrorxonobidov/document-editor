<script>

    let token = '';

    $.ajax({
        method: 'get',
        url: 'http://e-qaror.gov.lo/uz/api/jwt',
        success: res => {
            token = res;
            console.log(token);
            $.ajax({
                headers: {
                    Authorization: token
                },
                method: 'post',
                contentType: "application/json",
                url: 'https://pdf-converter.cke-cs.com/v1/convert',
                dataType: "json",
                data: {
                    html: document.getElementById('document-container').innerHTML
                },
            }).then(res => {
                console.log(res)
            })
        },
        error:  error => console.error(error)
    })


</script>
